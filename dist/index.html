<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <title>LoopMusicPlayer-Web</title>
        <style>
            table,
            td,
            thead,
            th {
                border-spacing: 0px;
                border: 1px solid #999;
            }

            #table-div {
                border: 1px solid #999;
                height: 300px;
                width: fit-content;
                overflow: scroll;
            }

            #for-file {
                background-color: #eee;
                border: 1px solid #999;
                border-radius: 4px;
                padding: 4px;
            }

            #for-file:hover {
                background-color: #ccc;
                border: 1px solid #777;
            }

            #for-file:active {
                background-color: #999;
                border: 1px solid #555;
            }
            
            #file {
                opacity: 0;
                width: 1px;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #000;
                    color: #fff;
                }

                #for-file {
                    color: #000;
                }
            }

        </style>
    </head>
    <body>
        <h2>LoopMusicPlayer-Web</h2>
        <p>
            <label id="for-file" for="file">Add</label>
            <input type="file" id="file">
        </p>
        <div id="table-div">
            <table id="table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Time</th>
                        <th>Loop</th>
                        <th>Artist</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <p id="loading"></p>
        <p id="sound-title">Title:</p>
        <p id="sound-current-time">CurrentTime:</p>
        <p id="sound-loop-range">LoopRange:</p>
        <canvas id="seekbar" width="640" height="40"></canvas>
        <p>
            <button id="button-play">Play</button>
            <button id="button-pause">Pause</button>
            <button id="button-stop">Stop</button>
            <input id="range-volume" type="range" min="0" max="1" step="0.001" value="1">
        </p>
        <script type="text/javascript" src="app.min.js"></script>
    </body>
</html>
